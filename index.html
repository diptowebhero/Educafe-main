<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Educafe</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/responsive.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <header class="header container">
      <nav class="nav-bar">
        <div class="logo">
          <img src="/images/logo.png" alt="" />
        </div>
        <input type="checkbox" id="toggle-menu" />
        <ul class="navigation">
          <li><a href="#">Home</a></li>
          <li class="bolet"><a href="#">Course</a></li>
          <li class="bolet"><a href="#">Student</a></li>
          <li class="bolet"><a href="#">Contact us</a></li>
        </ul>
        <label for="toggle-menu" class="toggle-menu-btn">
          <i class="fas fa-bars"></i>
        </label>
        <button class="btn-nav">Sign up</button>
      </nav>
      <!-- nav bar end -->
      <div class="banner container">
        <div class="banner-text">
          <h1>
            Achieve the best <span class="highlight">result</span> with Educafe
          </h1>
        </div>
        <div class="banner-image">
          <img
            class="animate__animated animate__pulse"
            src="/images/hero.png"
            alt="hero-img"
          />
        </div>
      </div>
    </header>
    <main>
      <section class="partners">
        <div class="partner col-5">
          <div class="single-partner">
            <img src="/images/brand/10ms.png" alt="" />
          </div>
          <div class="single-partner">
            <img src="/images/brand/google.png" alt="" />
          </div>
          <div class="single-partner">
            <img src="/images/brand/Asana-团队协作应用.png" alt="" />
          </div>
          <div class="single-partner">
            <img src="/images/brand/microsoft.png" alt="" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
